<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ranking Choices</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
    <link rel="stylesheet" href="/style.css">
  </head>  
  <body class="content">
    <div class="section container">
      <h1 class="is-1">Pick your top ten!</h1>
      <div class="columns is-mobile">
        <!-- Rankings Pane -->
        <div class="column is-half">
          <h2 class="is-2">Rankings</h2>
          <div id="rank-container">
            <div class="rank-holder">
              <div class="rank-number">1.</div>
              <div class="rank-item"></div>
            </div>
            <div class="rank-holder">
              <div class="rank-number">2.</div>
              <div class="rank-item"></div>
            </div>
            <div class="rank-holder">
              <div class="rank-number">3.</div>
              <div class="rank-item"></div>
            </div>
            <div class="rank-holder">
              <div class="rank-number">4.</div>
              <div class="rank-item"></div>
            </div>
            <div class="rank-holder">
              <div class="rank-number">5.</div>
              <div class="rank-item"></div>
            </div>
            <div class="rank-holder">
              <div class="rank-number">6.</div>
              <div class="rank-item"></div>
            </div>
            <div class="rank-holder">
              <div class="rank-number">7.</div>
              <div class="rank-item"></div>
            </div>
            <div class="rank-holder">
              <div class="rank-number">8.</div>
              <div class="rank-item"></div>
            </div>
            <div class="rank-holder">
              <div class="rank-number">9.</div>
              <div class="rank-item"></div>
            </div>
            <div class="rank-holder">
              <div class="rank-number">10.</div>
              <div class="rank-item"></div>
            </div>
          </div>
        </div>
        <!-- Choices Pane -->
        <div class="column is-half">
          <h2 class="is-2">Choices</h2>
          <div class="form">
            <input id="search-choices" class="input" type="text" placeholder="Search">
            <p id="search-note" class="hidden"></p>
          </div>
          <div id="choice-container"></div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
